<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenInnovate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-gray-800 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <img src="./logo.png" alt="OpenInnovate Logo" class="w-16">
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#about" class="hover:text-gray-400">About</a></li>
                <li><a href="#projects" class="hover:text-gray-400">Projects</a></li>
                <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="about" class="py-12 bg-gray-100 text-center">
        <h2 class="text-2xl font-semibold">About Us</h2>
        <p class="mt-4 text-gray-600">We connect innovation with implementation through collaborative projects.</p>
    </section>

    <section id="projects" class="py-12">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold text-center">Our Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
                <!-- Example Project -->
                <div class="bg-white p-6 shadow-md rounded-lg">
                    <h3 class="text-xl font-medium">Project Name</h3>
                    <p class="text-gray-600 mt-2">A brief description of the project...</p>
                </div>
                <!-- Add more projects similarly -->
            </div>
        </div>
    </section>

    <section id="contact" class="py-12 bg-gray-100 text-center">
        <h2 class="text-2xl font-semibold">Contact Us</h2>
        <form class="mt-6 max-w-lg mx-auto">
            <input type="text" placeholder="Your Name" class="w-full px-4 py-2 mb-4 border rounded-md">
            <input type="email" placeholder="Your Email" class="w-full px-4 py-2 mb-4 border rounded-md">
            <textarea placeholder="Your Message" class="w-full px-4 py-2 mb-4 border rounded-md" rows="4"></textarea>
            <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700">Send</button>
        </form>
    </section>
</main>

<footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
        <p>&copy; 2025 OpenInnovate. All Rights Reserved.</p>
        <div class="flex justify-center space-x-4 mt-2">
            <a href="#" class="hover:text-gray-400">Privacy Policy</a>
            <a href="#" class="hover:text-gray-400">Terms of Service</a>
        </div>
    </div>
</footer>

</body>
</html>
